                    <h4>Git</h4>
                    <p>Git é um sistema de controle de versão gratuito e de código aberto.</p>
                    <p>Para instalar, no Linux, precisa apenas utilizar o comando 
                      <code>sudo apt-get install git-all</code>.</p>
                    <p>Para instalar, no Windows, basta ir ao <code>http:git-scm.com/download/win</code>.</p>
